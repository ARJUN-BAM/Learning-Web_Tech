<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>CheckBox</h1>
        <input type="checkbox" name="" id="Html">
        <label for="Html">HTML</label>
        <input type="checkbox" name="" id="css">
        <label for="css">CSS</label>
        <input type="checkbox" name="" id="javascript">
        <label for="javascript">JavaScript</label>
        <input type="checkbox" name="" id="nodejs">
        <label for="nodejs">NodeJS</label>
    </form>


   
    <form>
        <h1>Radio Button</h1>
        <input type="radio" name="HTMLr" id="Htmlr">
        <label for="Htmlr">HTML</label>
        <input type="radio" name="HTMLr" id="cssr">
        <label for="cssr">CSS</label>
        <input type="radio" name="HTMLr" id="javascriptr">
        <label for="javascriptr">JavaScript</label>
        <input type="radio" name="HTMLr" id="nodejsr">
        <label for="nodejsr">NodeJS</label>
        <button type="reset">reset</button>
    </form>
    
    <form>
        <h1>Choose Your Gender</h1>
        <input type="radio" name="Gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="Gender" id="nonbinary">
        <label for="nonbinary">Non-Binary</label>
        <input type="radio" name="Gender" id="other">
        <label for="other">Other</label>
    </form>



    <form action="">
        <label for="description">Write Your Feedback: </label>
        <textarea name="description" placeholder="Enter" id="description" rows="10"
        cols="20"></textarea>
    </form>
    <hr>
    <form action="">
        <label for="x">Enter Your Name:</label>
        <input type="text" id="x">
    </form>
    <hr>
    <form action="">
        <label for="y">Enter</label>
        <input type="button" value="Submit" id="y">
    </form>
    <hr>

    <form action="">
        <select name="Salary" id="">
            <option value="">Select the CTC</option>
            <option value="5">5LPA</option>
            <option value="10">10LPA</option>
            <option value="15">15LPA</option>
            <option value="20">20LPA</option>
        </select>
        <p>
            SELECT tag is used to select the specific option used for storing a key value pair which can be used using js.
            here value in name attribute in select tag is the key and the options are the values making it Salary='5' as example.
        </p>
    </form>


</body>
</html>
