<body>
    <h1>Child Page</h1>
    <a href="../03 Mar/Home.html" target="">Click Me</a>
    <iframe src="../03 Mar/Home.html" frameborder="1" height="500px" width="800px"> </iframe>
    <!-- a tag has 2 attributes href for path and target to choose which page is to effect while redirecting. -->
     <!-- target attribute has 4 values:
        _self => redirecting in the same page.
        _blank => redirecting while in a new tab or page in browser
        _top => redirecting the top most page while using a frame.
        _parent => redirecting parent page into 
     -->
</body>
