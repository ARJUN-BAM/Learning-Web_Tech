<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <img src="./Assets/BlackCat.jpg" alt="Cat Image" width="200px" >
    <img src="./Assets/Cat.jpeg" alt="" width="180px">
    <img src="https://m.media-amazon.com/images/I/51i9VFKXQcL.jpg" alt="" width="180px">
    

 <!--
     <img src="" alt="">  // IMAGE TAG USED FOR RENDERING IMG IN UI
     src = ""             // File Path Of Images
     alt = ""             // Alternate Image When Image's not redenring
 -->



        <!-- VIDEO TAG -->
         <video src="https://www.videomeme.in/wp-content/uploads/2023/11/cat-dancing-on-girlfriend.mp4?_=1" width="600px" controls autoplay  muted loop></video>
        <!-- Attributes -->
        <!--        
            controls     //For Giving Controls to the Video.
            autoplay     //For Autoplaying the video.
            muted        //For Muting the video.
            loop         //For looping the video
        -->


        <audio src="Assets/siuuu-made-with-Voicemod.mp3" controls></audio>
</body>
</html>
