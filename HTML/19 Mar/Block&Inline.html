<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p,span{
            color: white;
            background-color: red;
        }
        h1{
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <blockElement>
        <!-- Block level element are those element which occupies the whole width or 100% of its parent width. p tag is a block element  -->

        <p>Paragraph</p>
        <!-- 
            <h1></h1>
            <div></div>
            <section></section>
            <article></article>
            <main></main> 
        -->
        <!-- it always starts with a new line -->
        <!-- We Can give weigth and height to an block element -->
    </blockElement>

    <inlineBlock>
        <!-- Incline level element are those elements which only occupies the width of its content. span is a inline element -->
                <h1>this is <span>Span1</span></h1>
        <!--
                all word formetter tags are inline
                <img src="" alt="">
                <audio src=""></audio>
                <video src=""></video>
                <b></b>
                <i></i>
                <sub></sub>
                <sup></sup>
                <strong></strong>
         -->
        <!-- comes in the same line -->
        <!-- We Cannot give weigth and height to an inline element -->
    </inlineBlock>
</body>
</html>
